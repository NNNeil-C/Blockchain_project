<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="web3.js" charset="utf-8"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <title>GuessNumber</title>
    </head>
    <body>
        <p><span>猜数游戏：系统会随机生成一个1-1000的整数，你可以按照自己的想法或者跟从自己的运气，对这个数字进行猜测，猜测的数字与结果越接近，则获得的奖励越丰厚。注意每次进行游戏需要扣除300token作为入场费</span></p>
        <button type="button" class="button" id="init" disabled>账户初始化</button>
        <form action="/demo/demo_form.asp">
			请输入你猜测的数字:<br>
			<input type="text" name="guess" value="Mickey">
			<br>
			<br><br>
		</form> 
        <button type="button" class="button" id="newGame" disabled>Lucky Draw!</button>

        <p><span>账户余额 : </span><span id="amount"></span></p>
		<p><span>系统生成的随机数 : </span><span id="luckynumber"></span></p>
    </body>
</html>
